name: Update Dockhand

on:
  schedule:
    # Run daily at 3 AM UTC
    - cron: '0 3 * * *'
  workflow_dispatch:
    # Allow manual triggering

permissions:
  contents: write
  pull-requests: write

jobs:
  check-update:
    runs-on: ubuntu-latest
    outputs:
      update_available: ${{ steps.check.outputs.update_available }}
      current_version: ${{ steps.check.outputs.current_version }}
      latest_version: ${{ steps.check.outputs.latest_version }}
      changelog: ${{ steps.check.outputs.changelog }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check for updates
        id: check
        run: |
          cd dockhand
          result=$(ADDON_PATH=. CHECK_ONLY=true JSON_OUTPUT=true bash ../.github/scripts/update-dockhand.sh)
          echo "Result: $result"

          update_available=$(echo "$result" | jq -r '.update_available')
          current=$(echo "$result" | jq -r '.current')
          latest=$(echo "$result" | jq -r '.latest')
          changelog=$(echo "$result" | jq -r '.changelog')

          echo "update_available=$update_available" >> $GITHUB_OUTPUT
          echo "current_version=$current" >> $GITHUB_OUTPUT
          echo "latest_version=$latest" >> $GITHUB_OUTPUT
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$changelog" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

  update-version:
    needs: check-update
    if: needs.check-update.outputs.update_available == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Update Dockhand
        id: update
        run: |
          cd dockhand
          ADDON_PATH=. CHECK_ONLY=false JSON_OUTPUT=false bash ../.github/scripts/update-dockhand.sh

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: |
            Update Dockhand to ${{ needs.check-update.outputs.latest_version }}

            Automated update from ${{ needs.check-update.outputs.current_version }} to ${{ needs.check-update.outputs.latest_version }}
          branch: update-dockhand-${{ needs.check-update.outputs.latest_version }}
          delete-branch: true
          title: "Update Dockhand to ${{ needs.check-update.outputs.latest_version }}"
          body: |
            ## Dockhand Update

            This automated PR updates Dockhand from `${{ needs.check-update.outputs.current_version }}` to `${{ needs.check-update.outputs.latest_version }}`.

            ### Changelog

            ${{ needs.check-update.outputs.changelog }}

            ### Changes

            - Updated `config.yaml` version
            - Updated documentation files
            - Updated CHANGELOG.md

            ### Release Notes

            Full changelog: https://dockhand.pro/changelog

            ---

            This PR was automatically generated by the Update Dockhand workflow
          labels: |
            automated
            dockhand
            update
          draft: false
