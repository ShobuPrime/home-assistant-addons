name: Update Arcane

on:
  schedule:
    # Run daily at 3 AM UTC
    - cron: '0 3 * * *'
  workflow_dispatch:
    # Allow manual triggering

permissions:
  contents: write
  pull-requests: write

jobs:
  check-update:
    runs-on: ubuntu-latest
    outputs:
      update_available: ${{ steps.check.outputs.update_available }}
      current_version: ${{ steps.check.outputs.current_version }}
      latest_version: ${{ steps.check.outputs.latest_version }}
      changelog: ${{ steps.check.outputs.changelog }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check for updates
        id: check
        run: |
          cd arcane
          result=$(ADDON_PATH=. CHECK_ONLY=true JSON_OUTPUT=true bash ../.github/scripts/update-arcane.sh)
          echo "Result: $result"

          update_available=$(echo "$result" | jq -r '.update_available')
          current=$(echo "$result" | jq -r '.current')
          latest=$(echo "$result" | jq -r '.latest')
          changelog=$(echo "$result" | jq -r '.changelog')

          echo "update_available=$update_available" >> $GITHUB_OUTPUT
          echo "current_version=$current" >> $GITHUB_OUTPUT
          echo "latest_version=$latest" >> $GITHUB_OUTPUT
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$changelog" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

  update-version:
    needs: check-update
    if: needs.check-update.outputs.update_available == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Update Arcane
        id: update
        run: |
          cd arcane
          ADDON_PATH=. CHECK_ONLY=false JSON_OUTPUT=false bash ../.github/scripts/update-arcane.sh

      - name: Create Pull Request
        id: create-pr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          sign-commits: true
          commit-message: |
            Update Arcane to ${{ needs.check-update.outputs.latest_version }}

            Automated update from ${{ needs.check-update.outputs.current_version }} to ${{ needs.check-update.outputs.latest_version }}
          branch: update-arcane-${{ needs.check-update.outputs.latest_version }}
          delete-branch: true
          title: "Update Arcane to ${{ needs.check-update.outputs.latest_version }}"
          body: |
            ## Arcane Docker Manager Update

            This automated PR updates Arcane from `${{ needs.check-update.outputs.current_version }}` to `${{ needs.check-update.outputs.latest_version }}`.

            ### Changelog

            ${{ needs.check-update.outputs.changelog }}

            ### Changes

            - Updated `config.yaml` version
            - Updated `build.yaml` ARCANE_VERSION
            - Updated `Dockerfile` ARCANE_VERSION
            - Updated documentation files
            - Updated CHANGELOG.md

            ### Release Notes

            Full release notes: https://github.com/getarcaneapp/arcane/releases/tag/v${{ needs.check-update.outputs.latest_version }}

            ---

            This PR was automatically generated by the Update Arcane workflow
          labels: |
            automated
            arcane
            update
          draft: false

      - name: Trigger downstream workflows
        if: steps.create-pr.outputs.pull-request-number
        run: |
          curl -X POST \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/dispatches \
            -d '{
              "event_type": "automated-pr-created",
              "client_payload": {
                "pull_request_number": "${{ steps.create-pr.outputs.pull-request-number }}",
                "head_sha": "${{ steps.create-pr.outputs.pull-request-head-sha }}",
                "branch": "update-arcane-${{ needs.check-update.outputs.latest_version }}",
                "addon": "arcane"
              }
            }'
