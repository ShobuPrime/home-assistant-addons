name: "Dockhand"
description: "Modern Docker management UI with real-time container orchestration and Compose stack management"
version: "1.0.17"
slug: "dockhand"
init: false
ingress: true
ingress_port: 3000
ingress_stream: true
panel_icon: mdi:docker
panel_title: Dockhand
arch:
  - aarch64
  - amd64
startup: services
boot: auto
watchdog: tcp://[HOST]:[PORT:3000]/api/health
ports:
  3000/tcp: 3000
ports_description:
  3000/tcp: "Web interface"
host_network: false
apparmor: true
hassio_api: true
docker_api: true
hassio_role: admin
map:
  - ssl:ro
  - data:rw
  - media:rw
  - share:rw
options:
  log_level: info
  port: 3000
  puid: 0
  pgid: 0
schema:
  log_level: list(trace|debug|info|warning|error|fatal)?
  port: port?
  puid: int?
  pgid: int?
