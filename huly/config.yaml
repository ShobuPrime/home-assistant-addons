name: "Huly"
description: "All-in-one project management platform - alternative to Linear, Jira, Slack, and Notion"
version: "0.7.375-9"
slug: "huly"
init: false
ingress: true
ingress_port: 8087
ingress_stream: true
panel_icon: mdi:clipboard-check-multiple-outline
panel_title: Huly
arch:
  - aarch64
  - amd64
startup: application
boot: auto
watchdog: tcp://[HOST]:[PORT:8087]/
ports:
  8087/tcp: 8087
ports_description:
  8087/tcp: "Huly web interface"
host_network: false
apparmor: true
hassio_api: true
docker_api: true
hassio_role: admin
map:
  - ssl:ro
  - data:rw
options:
  log_level: info
  host_address: ""
  title: "Huly"
  default_language: "en"
  last_name_first: true
schema:
  log_level: list(trace|debug|info|warning|error|fatal)?
  host_address: str
  title: str?
  default_language: str?
  last_name_first: bool?
